<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>QUnit Spec Runner for Ember Topcoat Components</title>
	<link rel="stylesheet" href="vendor/qunit/qunit/qunit.css">
</head>
<body>
	<div id="mocha"></div>
	<script src="vendor/qunit/qunit/qunit.js"></script>

	<div id="qunit-test-root"></div>

	<!-- include source files here... -->
	<script src="vendor/jquery/jquery.js"></script>
	<script src="vendor/handlebars/handlebars.runtime.js"></script>
	<script src="vendor/ember/ember.js"></script>
	<script src="spec/app.js"></script>

	<script>
		App.rootElement = '#qunit-test-root';
		App.setupForTesting();
		App.injectTestHelpers();
	</script>

	<!-- include spec files here... -->
	<script src="spec/test.js"></script>

</body>
</html>
